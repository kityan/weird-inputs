<!DOCTYPE html>
<html ng-app="weirdInputsDemo">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weird Inputs Demo</title>
	<style>
		body {font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 16px;}
		h1 {font-size: 22px; margin: 5px;}
		h2 {font-size: 20px; margin: 5px;}
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}		
	</style>
	<link rel="stylesheet" href="lineChartInput.css" />
</head>

<body ng-controller="MainCtrl" style="font-size: 16px; padding: 30px;">

	<h1>Weird Inputs</h1>
	<h2>Line Chart Input</h2>
	
	<div style="min-width: 700px;">
		<div style="float: left; width: 200px; height: 300px;">
			<pre>{{pricesData | extractValues | json}}</pre>
		</div>
		<div style="float: left; width: 650px; height: 300px;">
			<line-chart-input points="pricesData.points" options="pricesData.options" active-point="activePoint1"></line-chart-input>
		</div>
		<div ng-cloak style="float: left; border: 1px solid #777; padding: 10px;" ng-show="activePoint1">
			index: {{activePoint1.index}}<br />
			value: {{activePoint1.value}}
		</div>
		</div>
	</div>

	<p style="clear: both;">Synchronized (using the same model)</p>

	<div style="min-width: 700px;">
		<div style="float: left; width: 200px; height: 300px;">
			<pre>{{ratesData | extractValues | json }}</pre>
		</div>
		<div style="float: left; width: 400px; height: 200px;">
			<line-chart-input points="ratesData.points" options="ratesData.options"></line-chart-input>
		</div>
		<div style="float: left; width: 400px; height: 200px;">
			<line-chart-input points="ratesData.points" options="ratesData.options"></line-chart-input>
		</div>
	</div>

	<script src="angular.min.js"></script>
	<script src="d3.min.js"></script>
	<script src="lineChartInput.js"></script>
	<script src="demo.js"></script>

</body>

</html>
